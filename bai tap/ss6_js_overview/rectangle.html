<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chu vi và diện tích hình chữ nhật</h1>
<input id="chieuRong" oninput="input()" placeholder="Nhập chiều rộng của hình chữ nhật">
<input id="chieuDai" oninput="input()" placeholder="Nhập chiều dài của hình chữ nhật">
<button onclick="input()">calculate</button>
<p id="dienTich"></p>
<p id="chuVi"></p>
</body>
<script>
    function input() {
        let a = +document.getElementById("chieuRong").value;
        let b = +document.getElementById("chieuDai").value;
        let area = a * b;
        let perimeter = 2 * (a + b);
        document.getElementById("dienTich").innerHTML = "Diện tích hình chữ nhật là " + area;
        document.getElementById("chuVi").innerHTML = "Chu vi hình chữ nhật là " + perimeter;
    }
</script>
</html>
