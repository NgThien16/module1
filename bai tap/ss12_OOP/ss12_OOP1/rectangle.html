<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<canvas id="canvas" width="700px" height="1000px"></canvas>
<script>
    class Rectangle {
        length;
        width;

        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        // Phương thức getter và setter cho chiều dài
        setLength(length) {
            this.length = length;
        }

        getLength() {
            return this.length;
        }

        // Phương thức getter và setter cho chiều rộng
        setWidth(width) {
            this.width = width;
        }

        getWidth() {
            return this.width;
        }

        tinhDienTich() {
            let result = this.length * this.width;
            alert(`Diện tích là ${result}`);
        }

        tinhChuVi() {
            let result = (this.length + this.width) * 2;
            alert(`Chu vi là ${result}`);
        }
        showRectangle(x,y, color){
            const canvas = document.getElementById('canvas');
            let context = canvas.getContext("2d");
            context.fillRect(x,y,this.width,this.length);
            context.fillStyle = color;
        }
    }

    let calculate = new Rectangle(20, 30);
    calculate.tinhDienTich();
    calculate.tinhChuVi();

    // Thử dùng setter và getter
    calculate.setLength(40);
    calculate.setWidth(50);
    alert(`Chiều dài mới: ${calculate.getLength()}`);
    alert(`Chiều rộng mới: ${calculate.getWidth()}`);
    calculate.tinhDienTich();
    calculate.tinhChuVi();

    //show rectangle
    calculate.showRectangle(10,30,"blue");
</script>
</body>
</html>
