<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lịch</title>
    <style>
        th, td {
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            vertical-align: top;
            text-align: left;
            position: relative;
            padding: 5px;
        }

        th {
            font-size: 14px;
            padding: 5px 0;
            color: white;
        }

        .sun {
            background-color: red;
        }

        .mon, .tue, .wed, .thu, .fri {
            background-color: orange;
        }

        .sat {
            background-color: blue;
        }

        .solar {
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .lunar {
            font-size: 10px;
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .sunday .solar {
            color: red;
        }

        .saturday .solar {
            color: blue;
        }

        h1 {
            text-align: center;
            color: blue;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }
        .noborder td {
            border: none;
            background-color: white;
            text-align: center;
            font-weight: bold;
        }

    </style>
</head>
<body>

<h1>Tháng 10 - October</h1>

<table>
    <tr>
        <th class="sun" >C.Nhật</th>
        <th class="mon">T.Hai</th>
        <th class="tue">T.Ba</th>
        <th class="wed">T.Tư</th>
        <th class="thu">T.Năm</th>
        <th class="fri">T.Sáu</th>
        <th class="sat" >T.Bảy</th>
    </tr>
    <tr class="noborder">
        <td  style="color:red">Sun</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td  style="color:blue">Sat</td>
    </tr>
    <tr>
        <td></td><td></td><td></td><td></td>
        <td><span class="solar">1</span><span class="lunar">13</span></td>
        <td><span class="solar">2</span><span class="lunar">14</span></td>
        <td class="saturday"><span class="solar">3</span><span class="lunar">15</span></td>
    </tr>
    <tr>
        <td class="sunday"><span class="solar">4</span><span class="lunar">16</span></td>
        <td><span class="solar">5</span><span class="lunar">17</span></td>
        <td><span class="solar">6</span><span class="lunar">18</span></td>

        <td><span class="solar">9</span><span class="lunar">21</span></td>
        <td class="saturday"><span class="solar">10</span><span class="lunar">22</span></td>
    </tr>
    <tr>
        <td class="sunday"><span class="solar">11</span><span class="lunar">23</span></td>
        <td><span class="solar">12</span><span class="lunar">24</span></td>
        <td><span class="solar">13</span><span class="lunar">25</span></td>
        <td><span class="solar">14</span><span class="lunar">26</span></td>
        <td><span class="solar">15</span><span class="lunar">27</span></td>
        <td><span class="solar">16</span><span class="lunar">28</span></td>
        <td class="saturday"><span class="solar">17</span><span class="lunar">29</span></td>
    </tr>
    <tr>
        <td class="sunday"><span class="solar">18</span><span class="lunar">1</span></td>
        <td><span class="solar">19</span><span class="lunar">2</span></td>
        <td><span class="solar">20</span><span class="lunar">3</span></td>

        <td class="saturday"><span class="solar">24</span><span class="lunar">7</span></td>
    </tr>

        <td><span class="solar">30</span><span class="lunar">13</span></td>
        <td class="saturday"><span class="solar">31</span><span class="lunar">14</span></td>
    </tr>
</table>

</body>
</html>
