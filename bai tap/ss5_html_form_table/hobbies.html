<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HOBBIES</title>
  <style>
    form{
      width: 500px;
      height: 300px;
      background-color: white;
      padding: 30px;
    }
  </style>
</head>
<body>

  <form action="hobbies" method="post" class="form">
  <h1 style="background-color:orangered;color:white;text-align: center">Sở Thích Của Bạn</h1>
  <label  for="name" id="name" style="color:blue">Họ Và Tên:</label>
  <input type="text" name="name" ><br>
  <label for="email" id="email" style="color:blue">Email:</label>
  <input type="text" name="email" ><br>
  <label for="hobby" id="hobby" style="color:blue"  >Sở Thích:</label>
  <input type="checkbox" name="hobby" value="sports" > Thể Thao
  <input type="checkbox" name="hobby" value="music"> Âm Nhạc
  <input type="checkbox" name="hobby" value="book"> Đọc Sách<br>
  <input type="checkbox" name="hobby" value="socialmedia"> Lướt Web
  <input type="checkbox" name="hobby" value="game"> Chơi Game
  <input type="checkbox" name="hobby" value="cinematic"> Điện Ảnh<br>
  <input type="checkbox" name="hobby" value="travel"> Du Lịch<br>
  <button>Gửi Thông Tin</button>
  <button>Nhập lại</button>

</form>

</body>
</html>
