<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOBBIES</title>
    <style>
        form{
            width: 300px;
            height: 250px;
            background-color: yellow;
            padding: 30px;
        }
    </style>
</head>
<body>

<form action="join" method="post" class="form">
    <h1 style="background-color:#00FFFF;color:blue" >Đăng Ký Học Viên</h1>
    <label  for="name" id="name" style="color:blue">Họ Và Tên:</label>
    <input type="text" name="name" ><br>
    <label  for="date" id="date" style="color:blue">Ngày Sinh:</label>
    <input type="text" name="date" ><br>
    <label  for="gender" id="gender" style="color:blue">Giới Tính:</label>
    <input type="radio" name="gender" value="male"> Nam
    <input type="radio" name="gender" value="female"> Nữ<br>
    <label  for="local" id="local" style="color:blue">Địa Chỉ:</label>
    <input type="text" name="local" ><br>
    <label style="color:blue">Lớp:</label>
    <select name="class">
        <option>--Select--</option>
        <option value="1">CO1</option>
        <option value="2">CO2</option>
        <option value="3">CO#</option>
    </select><br>
    <label for="sdt" id="sdt" style="color:blue">Điện Thoại:</label>
    <input type="text" name="email" ><br>

    <label for="email" id="email" style="color:blue">Email:</label>
    <input type="text" name="email" ><br>


    <button>Gửi Thông Tin</button>
    <button>Nhập lại</button>

</form>

</body>
</html>
