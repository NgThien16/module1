<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            padding: 0;
            width: 50px;
            height: 50px;
            border: 1px solid gray;
        }

        button {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-size: 16px;
            box-sizing: border-box;
            border: none;
            cursor: pointer;
        }

        button:focus {
            outline: none;
        }

        .equal {
            background-color: blue;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            box-sizing: border-box;
            text-align: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td colspan="7"><input type="text" id="input" readonly></td>
    </tr>
    <tr>
        <td><button onclick="insert(this.textContent)">Rad</button></td>
        <td><button onclick="insert(this.textContent)"></button></td>
        <td><button onclick="insert(this.textContent)">x!</button></td>
        <td><button onclick="insert(this.textContent)">(</button></td>
        <td><button onclick="insert(this.textContent)">)</button></td>
        <td><button onclick="insert(this.textContent)">%</button></td>
        <td><button onclick="clearInput()">AC</button></td>
    </tr>
    <tr>
        <td><button onclick="insert(this.textContent)">Inv</button></td>
        <td><button onclick="insert(this.textContent)">sin</button></td>
        <td><button onclick="insert(this.textContent)">ln</button></td>
        <td><button onclick="insert(this.textContent)">7</button></td>
        <td><button onclick="insert(this.textContent)">8</button></td>
        <td><button onclick="insert(this.textContent)">9</button></td>
        <td><button onclick="insert(this.textContent)">/</button></td>
    </tr>
    <tr>
        <td><button onclick="insert(this.textContent)">pi</button></td>
        <td><button onclick="insert(this.textContent)">cos</button></td>
        <td><button onclick="insert(this.textContent)">log</button></td>
        <td><button onclick="insert(this.textContent)">4</button></td>
        <td><button onclick="insert(this.textContent)">5</button></td>
        <td><button onclick="insert(this.textContent)">6</button></td>
        <td><button onclick="insert(this.textContent)">*</button></td>
    </tr>
    <tr>
        <td><button onclick="insert(this.textContent)">e</button></td>
        <td><button onclick="insert(this.textContent)">tan</button></td>
        <td><button onclick="insert(this.textContent)">sqrt</button></td>
        <td><button onclick="insert(this.textContent)">1</button></td>
        <td><button onclick="insert(this.textContent)">2</button></td>
        <td><button onclick="insert(this.textContent)">3</button></td>
        <td><button onclick="insert(this.textContent)">-</button></td>
    </tr>
    <tr>
        <td><button onclick="insert(this.textContent)">Ans</button></td>
        <td><button onclick="insert(this.textContent)">EXP</button></td>
        <td><button onclick="insert(this.textContent)">x</button></td>
        <td><button onclick="insert(this.textContent)">0</button></td>
        <td><button onclick="insert(this.textContent)">.</button></td>
        <td><button class="equal" onclick="calculate()">=</button></td>
        <td><button onclick="insert(this.textContent)">+</button></td>
    </tr>
</table>

<script>
    function insert(value) {
        document.getElementById("input").value += value;
    }
    function calculate() {
        let string = document.getElementById("input").value;
            let result = eval(string);
            document.getElementById("input").value = result;

    }
    function clearInput(){
        document.getElementById("input").value = "";
    }
</script>

</body>
</html>
