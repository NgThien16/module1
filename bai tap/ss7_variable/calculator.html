<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CALCULATOR</title>
</head>
<body>
<h1>Calculator</h1>

    <table>
        <tr>
            <th colspan="2"><input type="text" name="number1" id="num1"></th>
            <th colspan="2"><input type ="text" name="number2" id="num2"></th>
        </tr>
        <tr>
            <td><button name="addition" id="add" onclick="add_operation()">Addition(+)</button></td>
            <td><button name="subtraction" id="sub" onclick="sub_operation()">Subtraction(-)</button></td>
            <td><button name="multiplication" id="mul" onclick="mul_operation()">Multiplication(*)</button></td>
            <td><button name="Division" id="div" onclick="div_operation()">Division(/)</button></td>
        </tr>

    </table>
    <p>Result: <span id="result"></span></p>


</body>
<script>
    function add_operation(){
        var num1 = +document.getElementById("num1").value;
        var num2 = +document.getElementById("num2").value;
        var result = num1 + num2;
        document.getElementById("result").innerHTML = result;
    }
    function sub_operation(){
        var num1 = +document.getElementById("num1").value;
        var num2 = +document.getElementById("num2").value;
        var result = num1 - num2;
        document.getElementById("result").innerHTML = result;
    }
    function mul_operation(){
        var num1 = +document.getElementById("num1").value;
        var num2 = +document.getElementById("num2").value;
        var result = num1 * num2;
        document.getElementById("result").innerHTML = result;
    }
    function div_operation(){
        var num1 = +document.getElementById("num1").value;
        var num2 = +document.getElementById("num2").value;
        var result = num1 / num2;
        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
