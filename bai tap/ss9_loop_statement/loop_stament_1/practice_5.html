<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fibonacci Sum</title>
</head>
<body>
<script>
  let a = 0, b = 1;
  let fib = "Dãy Fibonacci: " + a + ", " + b;
  let sum = a + b;

  for (let i = 2; i < 20; i++) {
    let next = a + b;
    fib += ", " + next;
    sum += next;
    a = b;
    b = next;
  }

  document.write(fib + "<br>");
  document.write("Tổng 20 số đầu tiên là: " + sum);
</script>
</body>
</html>
