<!DOCTYPE html>
<html>
<head>
  <title>20 số Fibonacci đầu tiên</title>
</head>
<body>
<script>
  let a = 0, b = 1;
  let result = "Dãy Fibonacci: " + a + ", " + b;

  for (let i = 2; i < 20; i++) {
    let next = a + b;
    result += ", " + next;
    a = b;
    b = next;
  }

  document.write(result);
</script>
</body>
</html>
