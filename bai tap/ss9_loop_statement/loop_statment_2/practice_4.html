<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangle</title>
</head>
<body>
<script>
  let width = 20;  // số cột
  let height = 10; // số hàng

  for (let i = 0; i < height; i++) {
    let row = "";
    for (let j = 0; j < width; j++) {
      // In hàng đầu và cuối, hoặc cột đầu và cuối
      if (i === 0 || i === height - 1 || j === 0 || j === width - 1) {
        row += "*";
      } else {
        row += "&ensp;"; // khoảng trắng HTML
      }
    }
    document.write(row + "<br>");
  }
</script>
</body>
</html>
