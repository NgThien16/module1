<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lãi Kép Với For</title>
</head>
<body>
<script>
  let P = parseFloat(prompt("Nhập số tiền ban đầu (VND):"));
  let r = parseFloat(prompt("Nhập lãi suất hàng tháng (%):"));
  let n = parseInt(prompt("Nhập số tháng gửi:"));

  if (isNaN(P) || isNaN(r) || isNaN(n)) {
    alert("Vui lòng nhập đúng số.");
  } else if (P <= 0 || r < 0 || n <= 0) {
    alert("Số tiền, lãi suất và số tháng phải lớn hơn 0.");
  } else {
    r = r / 100; // chuyển phần trăm sang số thập phân

    let T = P; // số tiền hiện tại
    for (let i = 1; i <= n; i++) {
      T += T * r; // cộng lãi vào tiền gốc mỗi tháng
    }

    let L = T - P; // lãi thu được

    alert("Tổng lãi sau " + n + " tháng là: " + L.toFixed(2) + " VND\n" +
            "Tổng số tiền cuối kỳ: " + T.toFixed(2) + " VND");
  }
</script>
</body>
