<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let a = +prompt("Nhập 1 số nguyên dương");
    let result = 1;

    if (a < 0 || !Number.isInteger(a)) {
        alert("Vui lòng nhập một số nguyên dương hợp lệ!");
    } else {
        for (let i = 1; i <= a; i++) {
            result *= i;
        }
        alert("Giai thừa của " + a + " là: " + result);
    }
</script>
</body>
</html>
