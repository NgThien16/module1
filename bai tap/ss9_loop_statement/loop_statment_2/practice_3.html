<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Triangle</title>
</head>
<body>
<script>
  for(let row=1; row<=5; row++){
    for(let col=1;col<=row;col++){
      document.write("* ")
    }
    document.write("<br>")
  }
  for(let row=1; row<=5; row++){
    for(let col=1;col<=6-row;col++){
      document.write("* ")
    }
    document.write("<br>")

  }
  for(let row=1; row<=5; row++){
    for(let col=1;col<=row;col++){
      document.write("* ")
    }
    document.write("<br>")

  }

    for (let i = 0; i < 5; i++) {
      if (i === 0 || i === 2 || i === 4) {
        document.write("*****");
      } else {
        document.write("    *");
      }
    }


    for (let i = 0; i < 5; i++) {
      if (i < 3) {
        let str = "";
        for (let j = 0; j <= i; j++) {
          str += "*";
        }
        document.write(str.padStart(4));
      } else {
        document.write("   *");
      }
    }


</script>
</body>
</html>
