<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star</title>
</head>
<body>
<script>
  let input= prompt("Input star")
  let star = ["Polaris", "Aldebaran","Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
  let chomSao = ["Ursa Minor", "Taurus", "Cygnus", "Lyra"," Aquila", "Ursa Major", "Leo"]
  function findStar(){
    let found = false;
    for (let i = 0; i <star.length ; i++) {
        if ((star[i] === input)) {
          alert("Constellation: "+chomSao[i])
          found=true;
          break
        }
      }
    if (!found){
      alert("Not Found")
    }
  }
  findStar();
</script>
</body>
</html>
