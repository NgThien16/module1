<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đối số</title>
</head>
<body>
<button onClick="upNumber()">Up</button>
<script>
  let input = +prompt("Nhập đối số")
    upNumber(input);
  function upNumber(number){
     number += 1;
    alert(`sau khi tăng là ${number}`)
  }
</script>
</body>
</html>
