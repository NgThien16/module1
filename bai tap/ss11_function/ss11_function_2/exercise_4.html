<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự số</title>
</head>
<body>
<script>
    let input= prompt("Nhập bất kỳ để kiểm tra ký tự số")
    function check(){
        if(isNaN(input)){
            alert(`${input} không phải là số`)
        }else{
            alert(`${input} là số`)
        }
    }
    check()
</script>
</body>
</html>
