<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<script>
  let num = +prompt("input a number")
  function check(){
      if (num>0){
          return true
      }else{
          return false
      }
  }
  alert(check())
</script>
</body>
</html>
