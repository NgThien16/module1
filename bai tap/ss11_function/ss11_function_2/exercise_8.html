<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng</title>
</head>
<body>
<script>
    function daoNguoc(){


    let arr = [];
    for (let i = 0; i <5; i++) {
        arr[i] = +prompt("Nhập số thứ " + (i + 1));
    }
        let arrDaoNguoc = arr.reverse();
        alert(`Mảng sau khi đảo ngược ${arrDaoNguoc}`)

    }daoNguoc()
</script>
</body>
</html>
