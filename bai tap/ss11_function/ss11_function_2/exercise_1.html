<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Bình Phương</title>
</head>
<body>
<script>
  let number = +prompt("Nhập 1 số bất kỳ");
  function calSquare(){
    return number*number;
  }
  alert(`Bình Phương của ${number} là : ${calSquare()}`)

</script>
</body>
</html>
