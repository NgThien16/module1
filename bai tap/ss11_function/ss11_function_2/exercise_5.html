<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min</title>
</head>
<body>
<script>
    let a =+prompt("Nhập số nguyên a")
    let b =+prompt("Nhập số nguyên b")
    let c =+prompt("Nhập số nguyên c")
    function findMin(){
        if(a<b && a<c){
            alert(`${a} là số nhỏ nhât`)
        }else if(b<c){
            alert(`${b} là số nhỏ nhất`)
        }else{
            alert(`${c} là số nhỏ nhất`)
        }
    }
    findMin()
</script>
</body>
</html>
