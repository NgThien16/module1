<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo chỗ hai số nguyên</title>
</head>
<body>
<script>
    function doiChoHaiSo(a, b) {
        alert("Trước khi đổi: a =", a, ", b =", b);

        // Đổi chỗ 2 số
        let temp = a;
        a = b;
        b = temp;

        alert("Sau khi đổi: a =", a, ", b =", b);
    }


    doiChoHaiSo(5, 10);

</script>
</body>
</html>
