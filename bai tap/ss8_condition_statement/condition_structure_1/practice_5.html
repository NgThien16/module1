<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
<script>
  let examScore = +prompt("Nhap diem thi");
  let midExam = +prompt("Nhap diem thi giữa kì");
  let finalExam =+prompt("Nhập điểm thi cuối kì")
  let average = (examScore + midExam + finalExam)/3;
  if (average >= 80) {
    alert("học sinh giỏi");
  }else if (average >=65) {
    alert("học sinh khá");
  }else if(average>=50){
    alert("học sinh trung bình");
  }else{
    alert("học sinh yếu");
  }
</script>

</body>
</html>
