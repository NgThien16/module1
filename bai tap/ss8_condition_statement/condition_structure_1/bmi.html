<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = +prompt("Enter your weight in kg");
    let height = +prompt("Enter your height in m");
    let bmi = weight / (height * height);
    if(bmi<18.5){
        alert("Underweight");
    }else if(bmi>=18.5 && bmi<25){
        alert("Normal");
    }else if(bmi>=25 && bmi<30){
        alert("Overweight");
    }else{
        alert("Obese");
    }
</script>
</body>
</html>
