<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="name">
<button onclick="tinhSoNgay()">Tính Số Ngày</button>
<br>
<p><span id="result"></span></p>

</body>
<script>
    function tinhSoNgay() {
        let month = parseInt(document.getElementById("name").value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + month + " có 31 ngày";


                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng" + month + "có 30 ngày";

                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng" + month + "có 28 hoặc 29 ngày";

                break;

            default:
                document.getElementById("result").innerHTML = "Vui lòng điền từ 1 tới 12";

        }
    }
</script>
</html>
