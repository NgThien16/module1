<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
<script>
    let soPhut = +prompt("Nhap so phut");
    if (soPhut <= 60) {
        alert("Số tiền mà bạn phải trả là " + soPhut * 0.2 +"$")
    }else{
            alert("Số tiền mà bạn phải trả là " + soPhut * 0.4 +"$ vì bạn gọi quá 60 phút")
    }
</script>
</body>
</html>
