<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<input type="text" id="ip">
<select id="unit">
    <option value="m"> to met</option>
    <option value="ft"> to feet</option>
</select>
<button onclick="convert()">Convert</button><br>
<p><span id="result"></span></p>

</body>
<script>
    function convert() {
        let input = document.getElementById("ip").value;
        let selectUnit = document.getElementById("unit").value;
        let resultElement = document.getElementById("result");
        let result;
        if (selectUnit === "m") {
            result =input/3.2808
            resultElement.textContent = result + "m"
        }else{
            result =input*3.2808
            resultElement.textContent = result + "f"
        }

    }
</script>
</html>
