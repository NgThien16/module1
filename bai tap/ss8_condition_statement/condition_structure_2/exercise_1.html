<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>
<input type="text" id="ip">
<select id="unit">
    <option value="c">C</option>
    <option value="f">F</option>
</select>
<button onclick="convert()">change</button><br>
<p><span id="result"></span></p>

</body>

<script>
    function convert() {
        let inputValue = +document.getElementById("ip").value;
        let selectUnit = +document.getElementById("unit").value;
        let resultElement = document.getElementById("result");
        let result;
        if (selectUnit === "c") {
            result = (inputValue - 32) * 5 / 9;
            resultElement.textContent = inputValue + "째F = " + result.toFixed(2) + "째C";
        } else {
            result = (inputValue * 9 / 5) + 32;
            resultElement.textContent = inputValue + "째C = " + result.toFixed(2) + "째F";
        }
    }
</script>
</html>
