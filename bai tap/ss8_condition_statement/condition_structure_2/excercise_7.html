<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7</title>
</head>
<body>
<script>
    let a2 = parseFloat(prompt("Giải PT bậc 2: Nhập a:"));
    let b2 = parseFloat(prompt("Nhập b:"));
    let c2 = parseFloat(prompt("Nhập c:"));

    if (a2 === 0) {
        alert("Đây không phải phương trình bậc 2.");
    } else {
        let delta = b2 * b2 - 4 * a2 * c2;

        if (delta < 0) {
            alert("Phương trình vô nghiệm.");
        } else if (delta === 0) {
            let x = -b2 / (2 * a2);
            alert("Phương trình có nghiệm kép x = " + x);
        } else {
            let x1 = (-b2 + Math.sqrt(delta)) / (2 * a2);
            let x2 = (-b2 - Math.sqrt(delta)) / (2 * a2);
            alert("Phương trình có 2 nghiệm phân biệt:\nx₁ = " + x1 + "\nx₂ = " + x2);
        }
    }

</script>
</body>
</html>
