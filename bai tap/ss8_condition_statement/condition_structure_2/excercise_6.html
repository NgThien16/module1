<body>
<script>
    let a1 = parseFloat(prompt("Giải PT bậc 1: Nhập a:"));
    let b1 = parseFloat(prompt("Nhập b:"));

    if (a1 === 0) {
        if (b1 === 0) {
            alert("Phương trình vô số nghiệm.");
        } else {
            alert("Phương trình vô nghiệm.");
        }
    } else {
        let x = -b1 / a1;
        alert("Nghiệm của phương trình là x = " + x);
    }

</script>
</body>
