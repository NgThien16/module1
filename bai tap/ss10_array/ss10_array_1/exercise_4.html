<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập mảng</title>
</head>
<body>
<script>
    let number = +prompt("bao nhiêu số nguyên: ");
    let array= new Array(number);
    for (let i = number - 1; i >= 0; i--) {
        array[i] = +prompt("Nhập số thứ " + (i + 1) + ":");

    }
    alert(array)
</script>
</body>
</html>
