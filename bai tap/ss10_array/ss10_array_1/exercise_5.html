<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm</title>
</head>
<body>
<script>
    let number = +prompt("Bao nhiêu số bất kỳ")
    let array = new Array(number);
    let count = 0;
    for (let i = 0; i <= number; i++) {
        array[i] = +prompt("Nhập số nguyên bất kỳ" + (i + 1))
        if (array[i] < 0) {
            count++;
        }

    }
    alert(`Có ${count} số nguyên âm`)
</script>

</body>
</html>
