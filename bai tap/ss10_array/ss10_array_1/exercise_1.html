<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khởi tạo 1 mảng số nguyên, hiển thị bao nhiêu số lớn hơn 10</title>
</head>
<body>
<script>
    let soNguyen = [1, 5,9, 10, 16, 28, 35, 42, 50,58];
    let dem= 0;
    for(let i = 0; i < soNguyen.length; i++){
       if(soNguyen[i] >10){
           dem++;
       }
        alert(`Có ${dem} lớn hơn 10 `);
    }
</script>
</body>
</html>
