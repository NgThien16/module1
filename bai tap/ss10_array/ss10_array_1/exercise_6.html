<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm v</title>
</head>
<body>
<script>
    let soNguyen = [1, 5,9, 10, 16, 28, 35, 42, 50,58];
    let v = +prompt("nhập số v");
    for(let i = 0; i < soNguyen.length; i++){
        if(soNguyen[i] === v){
            alert("V is in the array");
        }else{
            alert("V is not in the array");
        }
        break;
    }
</script>
</body>
</html>
