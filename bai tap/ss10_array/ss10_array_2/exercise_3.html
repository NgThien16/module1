<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai báo một mảng ký tự và kích thước của mảng</title>
</head>
<body>
<script>
    let array = [ 'c', 's', 'c', 2, 6, 1 ];
    let count=0;

    for(let i=0; i<array.length;i++){
        if (Number.isInteger(array[i])){
            count ++;
        }
    }
    alert(count)
</script>
</body>
</html>
