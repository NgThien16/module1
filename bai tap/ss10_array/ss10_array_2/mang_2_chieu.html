<!--mảng 2 chiều là mảng 1 chiều mà các phần tử bên trong là mảng 1 chiều-->

 <script>

     let array =[
         [1,2,3,4],
         [5,6,7,8],
         [2,5,6,4],
         [1,8,2,4],
     ]
     // duyện mảng 2 chiều dùng 2 vòng lặp lồng nhau
     // for(let i=0;i<array.length;i++){
     //     for(let j=0;j<array[i].length;j++){
     //         document.write(array[i][j])
     //     }
     //     document.write("<br>")
     // }

     //tính tổng các phần tử nằm trên đường chéo

     let sum=0;
     //tính tổng các phần tử nằm trên đường chéo
     for(let i=0;i<array.length;i++){
         for(let j=0;j<array[i].length;j++){
             if(i===j||i+j===array.length-1){
                 sum+=array[i][j];
             }


         }
         document.write(sum+"<br>")
         sum=0;
     }




 </script>
