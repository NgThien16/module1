<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TÌm và thay thế</title>
</head>
<body>
<script>
    let a =[1, "a", "-","o","is"]
    for(let i=0; i<a.length;i++){
        if(a[i]==="-"){
            a[i] = "_";
        }
    }
    document.write(a)
</script>
</body>
</html>
