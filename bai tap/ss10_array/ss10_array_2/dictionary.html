<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary</title>
</head>
<body>
<script>
    let find = prompt("nhập từ")
    let enArr = ["hello", "goodbye", "age", "name", "gender", "boy", "girl"];
    let vietArr = ["xin chào", "tạm biệt", "tuổi", "giới tính", "nam", "nũ"];

    let found = false;

    for (let i = 0; i < enArr.length; i++) {

        if (enArr[i] === find) {

            alert(vietArr[i]);
            found = true;
            break

        }
    }
    if (!found) {
        alert("vui lòng nhập lại")
    }


</script>
</body>
</html>
