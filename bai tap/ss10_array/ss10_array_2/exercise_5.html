<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 2 chuỗi, kiểm tra giống nhau</title>
</head>
<body>
<script>
    let strA= prompt("Nhập chuỗi A")
    let strB= prompt("Nhập chuỗi B")
    if(strA===strB){
        alert("Giống nhau")
    }else{
        alert("khác nhau")
    }
</script>
</body>
</html>
