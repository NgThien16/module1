<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam 2</title>
</head>
<body>
<script>
    function countStr(str) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                count++
            }
        }
        if (count > 0) {
            alert(count)
        } else {
            alert('The string is not contain upper char')
        }
    }

    countStr('abcdEF')
    countStr('abcd')
</script>
</body>
</html>
