<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập số phần tử của mảng ")
    } while (n >= 20)
    let array = new Array(n);
    for (i = 0; i < array.length; i++) {
        array[i] = +prompt("Nhập phần tử thứ " + (i + 1))
    }
    alert("Mảng vừa được nhập là " + array)
    let even = 0
    let odd = 0
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 2 === 0) {
            even += array[i]
        } else {
            odd += array[i]
        }
    }
    result = even - odd;
    alert("Kết quả sau khi đuợc thực hiện là" + result)
</script>
</body>
</html>
