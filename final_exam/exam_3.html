<body>
<script>
    let array = [1, 5, 6, 23, 8, 47, 10, 3]
    console.log(isPrime(array))

    function isPrime(array) {
        let result = [];
        for (let i = 1; i < array.length; i++) {
            if (array[i] % 2 !== 0) {
                result.push(array[i])
            }
        }
        result.sort((a, b) => a-b);
        return result;
    }
</script>
