<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra đối xứng</title>
</head>
<body>
<script>
  let n;
  do{
    n= +prompt("nhập độ dài của mãng");

  }while(n<=0||n>20||n%1!==0);
  //tạo mảng và nhập dữ liệu
  let array= new Array(n);
  for(i=0;i<array.length;i++){
    array[i]= +prompt('nhập phần tử thứ ' +(i+1));
  }
  alert(array);
  let check=true;
  for(i=0; i<array.length/2;i++){
    if(array[i]!==array[array.length-1-i]){
      alert('NOT')
      check=false;
      break
    }
  }if(check){
    alert('OK')
  }else{
    alert('NOT')
  }

</script>
</body>
</html>
