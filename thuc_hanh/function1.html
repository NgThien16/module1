<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function1</title>
</head>
<body>
<script>
        let arr = []; // thử thay đổi mảng ở đây

        alert(check([1,3,5,7]));
        alert(check([2,4,6,8]));
        alert(check([1,4,6,7]));

        function check(arr) {
            let isEven = arr.every(num => num % 2 === 0);
            let isOdd = arr.every(num => num % 2 !== 0);

            if (isEven) {
                return 1;
            } else if (isOdd) {
                return 0;
            } else {
                return -1;
            }
        }

</script>
</body>
