<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function vietTat(str){
    if(!str.includes(' ')){
      alert('Chuỗi chỉ có 1 từ')
    }

  let ketQua ='';
  let chuDau =true;
  for(let i=0; i<= str.length; i++){
    if(str[i]!==" "&& chuDau){
      ketQua +=str[i].toUpperCase();
      chuDau=false;
    }
    if(str[i]===" "){
      chuDau=true
    }
  }
  alert(ketQua)
  }
  let n = prompt("Nhập từ cần viết tắt")
  vietTat(n)
</script>
</body>
</html>
