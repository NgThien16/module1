<body>
  <script>
    let array =[2, 3, 6, 4, 2, 8]
    console.log(arrayTwo(array))
    function arrayTwo(arr){
        let result=[];
        for(let i=0; i<= array.length-2; i++){
          if(arr[i]*arr[i+1]===arr[i+2]){
            result.push([arr[i], arr[i+1]])
          }
        }
        result.sort((a,b)=> (a[0]+a[1])-(b[0]+b[1]));
        return result;
    }
  </script>
</body>
