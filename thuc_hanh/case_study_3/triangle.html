<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle</title>
</head>
<body>
<script>
  let n;
  do{
      n = +prompt(" nhập số phần tử của mảng")
  }while(n%3!==0||n>=15)
    let arr = new Array(n);
   for(i=0; i<arr.length;i++){
       arr[i] = +prompt(" Nhập phần từ thứ" +i+1)
   }
   alert('Mảng sau khi nhập là '+arr)
  let check =true;
  for(let i=0; i<=arr.length-3;i+=3 ){
      if(!triangle(arr[i], arr[i+1], arr[i+2])){
          check=false;
          break
      }
  }
  if(check){
      alert("OK")
  }else{
      alert("NO")
  }


  function triangle(x,y,z){
       return (x + y) > z || (y + z) > x || (x + z) > y;
  }
</script>
</body>
</html>
