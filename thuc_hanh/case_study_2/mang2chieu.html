<script>
  let array=[1,5,6,11,9,20,8,0,8,1]
  console.log(mang2Chieu(array))
  function mang2Chieu(arr){
    let result=[]
    for(let i=0;i<= arr.length-2; i++){
      if(arr[i]+arr[i+1]===arr[i+2]) {
        result.push([arr[i], arr[i + 1]]);
      }
    }
      result.sort((a, b) => (a[0] + a[1]) - (b[0] + b[1]));

      return result;
  }
</script>
