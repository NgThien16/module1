<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Phone Number</h2>

    <div id="display"></div>
</div>
  <script>
      class Phone{
          constructor(phoneNumber,name, address ){
              this.phoneNumber = phoneNumber;
              this.name = name;
              this.address = address;

          }
      }
      let numberList=[
          new Phone('0123456799','Hùng','Sơn Trà' ),
          new Phone('0123441212','Sơn','Hải Châu' ),
          new Phone('0121241219','Tú','Thanh Khê' )
      ];
      function showList(list) {
          let tableString = `<table border="1" style="border-collapse: collapse">
                          <tr>
                            <th>No</th>
                            <th>Phone Number</th>
                            <th>name</th>
                            <th>address</th>
                            <th>Delete</th>
                          </tr>`;
          for (let i = 0; i < list.length; i++) {
              tableString += `<tr>
                          <td>${i + 1}</td>
                          <td>${list[i].phoneNumber}</td>
                          <td>${list[i].name}</td>
                          <td>${list[i].address}</td>
                          <td><button onclick="deletePhone(${i})">Delete</button></td>
                        </tr>`;
          }
          tableString += `</table>`;
          document.getElementById("display").innerHTML = tableString;

      }
      function deletePhone(index){
          let conf= confirm('Do you want to delete phone number'+numberList[index].name+"?");
          if(conf){
              numberList.splice(index,1);
              showList(numberList)
          }
      }
      showList(numberList);
  </script>
</body>
</html>
