<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


   let n;
    do {
      n = +prompt('Nhập số phần tử của mảng')
    } while (n % 3 !== 0 || n >= 15)
    let array = new Array(n)
    for (i = 0; i < array.length; i++) {
      array[i] = +prompt('Nhập phần tử thứ ' + (i + 1))
    }
    alert("Mảng sau khi nhập là"+array) // hiển danh sách của mảng
   let valid = true;
    for (let i = 0; i < array.length; i+=3) {
        if (!squareTriangle(array[i], array[i + 1], array[i + 2])) {
            valid = false;
            break
        }
    }
      if(valid){
          alert("YES")
      }else{
          alert('NO')
      }

  function squareTriangle(x, y, z) {
    let sides = [x, y, z].sort((a, b) => a - b);
    let [a, b, c] = sides;
    return Math.abs(a ** 2 + b ** 2 - c ** 2) < 1e-9;
  }
</script>
</body>
</html>
