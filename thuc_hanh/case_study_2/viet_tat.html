<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
 let str1 = "Object Oriented Programming"
 let str2 = "ObjectOrientedProgramming"
 let str3 = "Programming"
 vietTat(str1)
 vietTat(str2)
 vietTat(str3)
  function vietTat(str){
    if(!str.includes(" ")){// includes là có dấu cách
        alert("Chuỗi chỉ có 1 từ");
    }
      let result=''
      let chuDau=true
   for(let i=0; i<str.length;i++) {
       let char = str[i]
       if (char !== " " && chuDau) {
           result += char.toUpperCase(); // Hàm toUpperCase dùng để ghi hoa
           chuDau = false;

       }
       if (char === " ") {
           chuDau = true


       }
   }

   alert(result)
  }
</script>
</body>
