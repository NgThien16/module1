<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    function check(arr) {
        let hasLetter = false;
        let hasNumber = false;

        for (let item of arr) {
            if (typeof item === "string" && /[a-zA-Z]/.test(item)) {
                hasLetter = true;
            } else if (typeof item === "number") {
                hasNumber = true;
            }
        }

        if (hasLetter) {
            return 0; // có chữ
        } else if (hasNumber) {
            return 1; // chỉ số
        } else {
            return -1; // không chữ, không số
        }
    }

    alert(check([1, 2, 4, 5]));       // 1 (chỉ số)
    alert(check(["a", "b", "c"]));    // 0 (có chữ)
    alert(check([1, 2, "n", "m"]));   // 0 (có chữ)
</script>
</body>
</html>
