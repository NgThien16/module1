<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function1</title>
</head>
<body>
<script>
     function checkEvenOdd(arr){
         let checkEven=false;
         let checkOdd=false;
         for(let i=0;i<arr.length;i++){
             if(arr[i]%2===0){
                 checkEven=true;
             }else{
                 checkOdd=true;
             }
             if(checkEven&& checkOdd){
                 return -1;
             }
         }
         if(checkEven){
             return -1;
         }
         if(checkOdd){
             return 0;
         }
     }
     let number = +prompt("enter the number");
     let array = [];
     for (let i = 0; i < number; i++) {
         array[i] = +prompt(`enter number ${i}`);
     }
     let result = checkEvenOdd(array);
     console.log(result);
</script>
</body>
</html>
