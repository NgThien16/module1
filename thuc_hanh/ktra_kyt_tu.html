<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function1</title>
</head>
<body>
<script>
    function checkNumberCharacter(arr){
        let checkNumber=false;
        let checkChar=false;
        for(let i=0;i<arr.length;i++){
            if(arr[i]>='0'&&arr[i]<='9'){
                checkNumber=true;
            }else{
                checkChar=true;
            }
            if(checkNumber&& checkChar){
                return -1;
            }
        }
        if(checkNumber){
            return -1;
        }
        if(checkChar){
            return 0;
        }
    }
    let number = +prompt("enter ");
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = +prompt(`enter ${i}`);
    }
    let result = checkNumberCharacter(array);
    console.log(result);
</script>
</body>
</html>
